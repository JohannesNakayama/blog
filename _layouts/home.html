---
layout: default
---

<h1 class="home-title">Blog Posts</h1>

<div class="post-list">
    {% for post in site.posts %}
    <div class="post-teaser">
        <div class="post-teaser-title">
            <a href="{{ post.url }}">{{ post.title }}</a>
            <div class="post-date">
                {{ post.date | date_to_string  }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
